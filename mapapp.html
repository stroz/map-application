<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ORF Application</title>

  <link rel="stylesheet" href="static/styles.css"/>

  <!--Javascript Libraries-->
  <!--have to have http: becasue we're loading from a file:// otherwise // convention works great -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>

  <!--Map Control-->
  <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
  <script type="text/javascript" src="static/jquery.ui.bmap.min.js"></script>

  <!--ORF Code-->
  <script src="static/mapapp.js"></script>

</head>

<body>

  <div id="todoapp">

    <header>
      <h1>Map Points</h1>
      <input id="new-todo" type="text" placeholder="Click the map to start adding points.">
    </header>

    <section id="main">
      <select id="type-selector">
	<option value="point">Point</option>
	<option value="line">Line</option>
	<option value="shape">Shape</option>
      </select>
      
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <!-- Map Element -->
  <div id='mapDiv' oncontextmenu="return false"></div>

  <!--
  <div id="pointsDiv" style="position: absolute; left: 666px; width: 500px; height: 400px; top: 71px;">
     <ol id="sortable">
     </ol>
  </div>
  -->
  
  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- order %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
